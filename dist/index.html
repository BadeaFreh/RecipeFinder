<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <title>RecipesFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="input-container">
        <input type="text" id="ingredients-input" placeholder="Enter an ingredient">
        <button id="search-btn">Search</button>
    </div>
    <div class="check-container">
        <div class="check-group">
            <input class="form-radio" type="checkbox" id="isdairyfree" />
            <label for="nodairy">Dairy Free</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" id="isglutenfree" />
            <label for="gluten-free">Gluten Free</label>
        </div>
    </div>
    <p class="page-number"></p>
    <div class="navigation-btns">
        <button class="previous-btn btn">Previous</button>
        <button class="next-btn btn">Next</button>
    </div>
    <div class="recipes-container"></div>
    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each results}}
          <div class="recipe-container">
                <a href=" {{ href }}" target="_blank">{{ title }}</a>
                <div class="recipe-div">
                    <!-- <button class="img-btn" > -->
                    <img  id="{{idMeal}}" class="picture" src="{{thumbnail}}" alt="recipe image">
                    </button>
                </div>
                <ul class="ingredients">
                    <h1>Ingredients:</h1>
                    {{#each ingredients}}
                      <li class="ingredient-item"> {{this}}</li>
                    {{/each}}
                  </ul>
          </div>
          {{/each}}
      
      </script>
</body>
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="renderer.js"></script>
<script src="main.js"></script>

</html>
