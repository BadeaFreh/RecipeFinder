<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="input-container">
        <input type="text" id="ingredients-input" placeholder="Enter an ingredient">
        <button id="btn">Search</button>
        
    </div>
    <div class="paginate-container">
        <input type="text" id="page-num" placeholder="Enter Page">
        <input type="text" id="limit-num" placeholder="Enter Limit">
        <button id="paginate-btn">Get Page</button>
    </div>
    <form action="/recipes" method="post">
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="noDairy" id="nodairy" />
            <label for="nodairy">No Dairy</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="glutenFree" id="gluten-free" />
            <label for="gluten-free">Gluten Free</label>
        </div>
    </form>

    <div class="recipes-container"></div>

    <script id="recipes-template" type="text/x-handlebars-template">

        {{#each results}}
          <div class="recipe-container">
                <a href=" {{ href }}" target="_blank">{{ title }}</a>
                <div class="recipe-div">
                    <button class="img-btn" >
                    <img  id="{{idMeal}}" class="picture" src="{{thumbnail}}" alt="recipe image">
                    </button>
                </div>
                <ul class="ingredients">
                    <h1>Ingredients:</h1>
                    {{#each ingredients}}
                      <li class="ingredient-item"> {{this}}</li>
                    {{/each}}
                  </ul>
          </div>
          {{/each}}
      
      </script>
</body>
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="main.js"></script>

</html>
